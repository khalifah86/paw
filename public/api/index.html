<html>
    
    <head>
        <meta charset="UTF-8" />
        <title>Point.me - Login</title>

		<!-- leaflet css-->
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.css" />
		<style>
			#map {
				bottom: 500px;
				top: 0px;
				position: absolute;
				height: 100%;
				width: 100%;
			}
			.alert.black, .alert.grey.air {
				background: #111;
				background: linear-gradient(top, #5c5c5c, #222222);
				border-color: #2d2d2d;
			}
			.alert.air {
				border-radius: 12px;
				position: fixed;
				background: #fff;
				width: 285px;
				left: 40%;
				margin-top: 0;
				margin-left: -200px;
				top: 0;
				z-index: 999;
				border-top: none;
				box-shadow: 5px 5px 12px rgba(0, 0, 0, 0.3), -5px 0 12px rgba(0, 0, 0, 0.3);
				opacity: .60;
				border-top-left-radius: 0;
				border-top-right-radius: 0;
			}
			footer.body-cont {
				background-color: rgba(237, 237, 237, 0.99);
				z-index: 3;
				
				bottom: 0px;
				right: 0px;
				height: 24px;
				position: absolute;
				
				font-size: 0.7em;
				color: #000;
				
				text-shadow: 1px 1px 1px #FCFCFC;
				/* background: #E2E2E2 url("https://koding.com/images/finder-back.gif") repeat left top; */
				-webkit-transition: left .3s linear;
				-moz-transition: left .3s linear;
				-o-transition: left .3s linear;
				-ms-transition: left .3s linear;
				transition: left .3s linear;
			}
			footer > div {
				padding-top: 5px;
				
				height: 100%;
				text-align: center;
			}
		</style>

        <!-- JAVASCRIPTs -->

		<!-- leaflet js -->
		<script src="http://cdn.leafletjs.com/leaflet-0.4/leaflet.js"></script>
		<script>
			$(document).ready(function(){
					var map = L.map('map').setView([-6.194486,106.847534], 12);
					L.tileLayer('http://{s}.tile.cloudmade.com/af817ad16efa4a1786e3f390591cb8ad/997/256/{z}/{x}/{y}.png', {
						attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>',
						maxZoom: 18
					}).addTo(map);
				});			
		</script>
    </head>
    <body>
        <!-- show loading until the all page scripts are fully loaded and cached (use this only on login page) -->
        <div id="loading">
            <div class="inner">
                <div>
                    <div class="ajax-loader"></div>
                    <p>Loading<span>...</span></p>
                </div>
            </div>
        </div>
        <script>document.getElementById('loading').style.display = 'block';</script>
	
        <!-- wrapper -->
        <div id="wrapper">
			<div id="map"></div>
            <section id="main">
                <div class="container_12">
                    <div id="content" class="alert grey air">
                        <div class="min">
                          <!--  <div id="logo">
                                <img src="img/logo.png" alt="logo" />
                            </div> -->
                            <div class="main-box">
                                <!-- If you don't want that the theme opens that fancy menu through ajax, remove "jmenu" class -->
                                <!-- If you want the fancy menu, the "action" must return the dashboard html (or similar page), so that we can extract menu informations. A AJAX request will be made
                                     with the form data (without the X-Request-With header), if the response is a valid successfully logged-user page, the fancy menu will appear, otherwise the form will procced normally -->
                                <form action="main.html">
                                    <header class="head">
                                        <h1>Login</h1>
										<div class="alignright">
											<div class="note small">
												<input id="ck" type="checkbox" /> <label for="ck">remember your password?</label>
											</div>
										</div>
										<span class="divider"></span>
                                    </header>
									<div class="field fullwidth">
										<input type="text" placeholder="Login" data-icon="user" />
                                    </div>
                                    <div class="field fullwidth">
                                        <input type="password" placeholder="Password" data-icon="closed-lock" />
                                    </div>

                                    <span class="divider"></span>

                                    <div class="field fullwidth last">
                                        <input type="submit" class="bt grey large" value="Login" />
                                    </div>
                                </form>
                            </div>
                            <div class="extension-wrap-center">
                                <div class="extension bottom menu">
                                    <nav>
                                        <ul>
                                            <li><a href="#">sign up</a></li>
                                            <!-- The ajax class only works on theses kind of pages (login and forgot, or any other page that have the same kind of layout) -->
                                            <li><a href="forgot-password.html" class="ajax">forgot your password?</a></li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- /wrapper -->
		<footer class="body-cont">
			<div>Copyright 2013 Point.Me ©</div>
		</footer>
    </body>
</html>
